<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uizard - Design Wireframes Mockups in Minutes Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />

    <!-- ===== BOXICON ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Product Feature</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Templates</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Pricing</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Blog</a>
            </li>
          </ul>

          <a href="#" class="header__button button">Create account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title section-title">
              The design tool for everyone.
            </h1>
            <p class="home__text section-text section-text-button">
              Design mobile apps, web apps, websites, and desktop interfaces
              easily. No tutorial needed!
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-signup button"
                >Sign up for free</a
              >
              <a href="#" class="home__buttons-watch button">Watch tutorials</a>
            </div>
          </div>

          <video
            width="100%"
            height="auto"
            autoplay
            loop
            muted
            class="home__video"
          >
            <source src="./img/home-video.mp4" />
          </video>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
